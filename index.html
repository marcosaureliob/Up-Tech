<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de checkout</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background: #d8e6ff;">
    <div class="container bg-light">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1 class="page-header">Ótima escolha!</h1>
                <p class="page-subheader">Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra</p>
                <h4>Sua compra</h4>
                <div class="d-flex pt-4">
                    <img src="/assets/The simpsons.webp" class="img-fluid" style="height: 200px; width: 200px;" alt="camisa dos simpsons"       >
                    <div class="d-flex flex-column justify-content-center">
                        <div class="d-flex flex-column">
                            <div class="d-flex">
                                <p class="fw-bold general-text m-0"> Camiseta Tie Dye Lisa The Simpsons - Rosa</p>
            
                            </div>
                        </div>
                        <div class="d-flex flex-column" style="padding:10px 0px 0px 0px">
                            <div class="d-flex">
                                <p class="fw-bold general-text m-0" style="color: #c3c3c3;">Cor:</p>
                                <p class="ms-2 fw-bold general-text m-0">Branco</p>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="d-flex general-text">
                                <p style="color: #c3c3c3;" class="fw-bold general-text m-0">Tamanho:</p>
                                <p class="ms-2 fw-bold general-text m-0">G</p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center money-margin">
                        <div class="d-flex flex-column">
                            <div class="d-flex">
                                <p class="ms-2 general-text fw-bold m-0" style="    color: #fb7676;">R$
                                    69,90</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="col-lg-6 col-md-6 col-sm-12  bg-white d-flex flex-column justify-center direction-column">
           
           <form action="">
           
                <div>
                    <div class="mb-3">
                        <h5>Dados pessoais</h5>
                        <label for="exampleFormControlInput1" class="form-label">Nome Completo</label> <br>
                        <input type="text" class="name" id="name" placeholder="Seu Nome" maxlength="200"  required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label> <br>
                        <input type="email" class="email" id="email" placeholder="nome@exemplo.com" maxlength="300"  required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CPF</label> <br>
                        <input type="text" id="cpf"  placeholder="CPF" onkeyup="mask_cpf()" maxlength="14" required>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <p class="m-0">Quero receber a newsletter da RCHLO!
                            </p>
                            <input class="ms-2" type="checkbox" name="" value="">
                        </div>
                    </div>
                </div>
                <div>
                    <h5 style="margin-top: 25px;">Cartão de crédito</h5>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label" style="padding-top: 10px;">Número - CVV</label> <br>
                        <input type="text" maxlength="3" id="cvv" placeholder="123" data-ls-module="charCounter" max="999"  required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Bandeira</label> <br>
                        <select name="bandeira" id="bandeira" required>
                            <option value="Master">MasterCard</option>
                            <option value="Visa">Visa</option>
                            <option value="American">American Express</option>
                        </select> 
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Validade</label> <br>
                        <input type="month" name="mes-ano" id="validade" required > 
                    </div>
                </div>
                <button>Enviar</button>

                <div>
                    <div style="margin-top: 10px; margin-bottom: 20px;">
                        
                    </div>
                </div>
            </form>


                
            </div>
        </div>
    </div>
<script src="/index.js"></script>
    
</body>

</html>
